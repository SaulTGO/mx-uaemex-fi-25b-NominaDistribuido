<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Nómina - Sistema de Nómina</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/calcular-nomina.css}">
</head>
<body>
<div class="background-decoration">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</div>

<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="icon-wrapper">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <rect x="8" y="5" width="34" height="40" rx="3" stroke="#3b558b" stroke-width="2.5"/>
                    <line x1="15" y1="13" x2="35" y2="13" stroke="#3b558b" stroke-width="2.5" stroke-linecap="round"/>
                    <line x1="15" y1="21" x2="35" y2="21" stroke="#3b558b" stroke-width="2.5" stroke-linecap="round"/>
                    <line x1="15" y1="29" x2="28" y2="29" stroke="#3b558b" stroke-width="2.5" stroke-linecap="round"/>
                    <circle cx="35" cy="37" r="7" stroke="#3b558b" stroke-width="2.5"/>
                    <line x1="35" y1="33" x2="35" y2="41" stroke="#3b558b" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div>
                <h1>Calcular Nómina</h1>
                <p class="subtitle">Gestión y cálculo de pagos</p>
            </div>
        </div>
        <a th:href="@{/user/home}" class="btn-back-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Regresar
        </a>
    </div>

    <div class="content-wrapper">
        <!-- Tabla de empleados (Izquierda) -->
        <div class="table-section">
            <div class="section-header">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Lista de Empleados
                </h2>
            </div>

            <div class="table-container">
                <table class="employees-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>RFC</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Los empleados se cargarán dinámicamente con JavaScript -->
                    </tbody>
                </table>

                <div class="empty-state" style="display: none;">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#ccc" stroke-width="2"/>
                        <path d="M12 8v4M12 16h.01" stroke="#ccc" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>No hay empleados registrados</p>
                </div>
            </div>
        </div>

        <!-- Formulario de detalles (Derecha) -->
        <div class="detail-section">
            <div class="section-header">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Detalles del Empleado
                </h2>
            </div>

            <form id="nominaForm">
                <div class="form-content">
                    <div class="alert alert-info">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 16v-4M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Selecciona un empleado de la tabla para comenzar
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="empleadoNombre">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Nombre
                            </label>
                            <input type="text" id="empleadoNombre" name="empleadoNombre" readonly placeholder="Seleccione un empleado">
                        </div>

                        <div class="form-group">
                            <label for="empleadoApellidos">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Apellidos
                            </label>
                            <input type="text" id="empleadoApellidos" name="empleadoApellidos" readonly placeholder="Seleccione un empleado">
                        </div>

                        <div class="form-group">
                            <label for="empleadoRFC">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                                    <path d="M7 8h10M7 12h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                RFC
                            </label>
                            <input type="text" id="empleadoRFC" name="empleadoRFC" readonly placeholder="Seleccione un empleado">
                        </div>

                        <div class="form-group">
                            <label for="empleadoCorreo">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                    <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Correo
                            </label>
                            <input type="email" id="empleadoCorreo" name="empleadoCorreo" readonly placeholder="Seleccione un empleado">
                        </div>

                        <div class="form-group form-group-highlight">
                            <label for="montoNomina">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                Monto de Nómina <span class="required">*</span>
                            </label>
                            <input type="number" id="montoNomina" name="montoNomina" step="0.01" min="0" placeholder="$0.00" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-calculate" id="btnCalculate" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect x="4" y="2" width="16" height="20" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 6h8M8 10h8M8 14h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="16" cy="17" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Calcular Nómina
                    </button>
                </div>
            </form>

            <!-- Sección de resultados -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="section-header">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Resultado del Cálculo
                    </h2>
                </div>

                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-label">Salario Base</div>
                        <div class="result-value" id="resultSalarioBase">$0.00</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">ISR (%)</div>
                        <div class="result-value" id="resultISR">0.00%</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Deducciones</div>
                        <div class="result-value negative" id="resultDeducciones">$0.00</div>
                    </div>
                    <div class="result-card highlight">
                        <div class="result-label">Neto</div>
                        <div class="result-value" id="resultNeto">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/calcular-nomina.js}"></script>
</body>
</html>
